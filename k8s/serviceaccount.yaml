# k8s/serviceaccount.yaml
# Service Account and RBAC configuration

apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-service
  namespace: agent-service
  labels:
    app: agent-service
    app.kubernetes.io/name: agent-service
    app.kubernetes.io/component: serviceaccount
automountServiceAccountToken: true

---
# Role for accessing ConfigMaps and Secrets (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-service-role
  namespace: agent-service
  labels:
    app: agent-service
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets (if application needs dynamic secret reading)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Allow reading pod information (for debugging/monitoring)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Allow creating events (for application events)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
# RoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-service-rolebinding
  namespace: agent-service
  labels:
    app: agent-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agent-service-role
subjects:
  - kind: ServiceAccount
    name: agent-service
    namespace: agent-service
