# pytest.ini
# Pytest configuration for agent service tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async configuration
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (must be registered below)
    --strict-markers
    # Disable warnings summary (can be enabled with -W)
    --disable-warnings
    # Coverage options
    --cov=src/agent_service
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    # Parallel execution (uncomment if pytest-xdist installed)
    # -n auto

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    security: marks tests as security tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (quick validation)
    requires_redis: marks tests that require real Redis connection
    requires_db: marks tests that require real database connection
    requires_celery: marks tests that require Celery worker
    requires_external_api: marks tests that require external API access
    api: marks API endpoint tests
    database: marks database tests
    auth: marks authentication/authorization tests
    protocol: marks protocol-specific tests (MCP, A2A, AG-UI)
    agent: marks agent implementation tests
    tool: marks tool implementation tests
    performance: marks performance/benchmark tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Add specific warnings you want to see
    # error::UserWarning

# Minimum Python version
minversion = 3.11

# Test timeout (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
source = src/agent_service
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about type checking
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    # Don't complain about protocol definitions
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
