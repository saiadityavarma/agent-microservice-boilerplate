{{- if and .Values.secret.enabled (not .Values.secret.useExisting) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agent-service.secretName" . }}
  labels:
    {{- include "agent-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
